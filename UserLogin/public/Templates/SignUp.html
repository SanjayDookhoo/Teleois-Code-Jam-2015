<form role="form" id="myForm">
    <h3>Basic Information</h3>
    <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" id="fname" class="form-control" placeholder="Enter First Name" ng-model="newPatient.firstName">
    </div>
    <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" class="form-control" placeholder="Enter Last Name" ng-model="newPatient.lastName">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control" placeholder="Enter Address" ng-model="newPatient.address">
    </div>
    <div class="form-group">
        <label for="bloodType">Blood Type</label>
        <select class="form-control" id="bloodType" ng-model="newPatient.bloodType">
            <option>O+</option>
            <option>O-</option>
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option>AB+</option>
            <option>AB-</option>
        </select>
    </div>
    <h3>Emergency Contact</h3>
    <div class="form-group">
        <label for="Efname">First Name</label>
        <input type="text" id="Efname" class="form-control" placeholder="Enter First Name" ng-model="newPatient.EfirstName">
    </div>
    <div class="form-group">
        <label for="Elname">Last Name</label>
        <input type="text" id="Elname" class="form-control" placeholder="Enter Last Name" ng-model="newPatient.ElastName">
    </div>
    <div class="form-group">
        <label for="Erelation">Relationship</label>
        <select class="form-control" id="Erelation" ng-model="newPatient.Erelationship">
            <option>Mother</option>
            <option>Father</option>
            <option>Sibling</option>
            <option>Aunt</option>
            <option>Uncle</option>
            <option>Cousin</option>
            <option>Friend</option>
        </select>
    </div>
    <div class="form-group">
        <label for="Ephone">Phone Contact</label>
        <input type="tel" id="Ephone" class="form-control" placeholder="Enter Phone Number" ng-model="newPatient.Ephone">
    </div>
    <h3>Security</h3>
    <div class="form-group">
        <label for="Email">E-mail Address</label>
        <input type="email" id="Email" class="form-control" placeholder="Enter Email Address" ng-model="newUser.email">
    </div>
    <div class="form-group">
        <label for="pwd">Enter Password</label>
        <input type="password" id="pwd" class="form-control" placeholder="Enter Password" ng-model="newUser.password">
    </div>
    <button type="button" class="btn btn-default btn-lg" ng-click = "save()">Create Account </button>
</form>
